<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vancantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	
	<img th:src="@{/images/logo.png}" width="136" height="136" >
	<h1>Lista de vacantes</h1>
	
	<table class="table table-bordered table-hover" >
		<thead class="text-primary">
			<tr>
				<th >Logo</th>
			    <th>Id</th>
			    <th>Nombre</th>
			    <th>Fecha</th>
			    <th>Salario</th>
			    <th>Descripcion</th>
			    <th>Destacado</th>
			    <th>Detalle</th>
			    <th>Borrar</th>
			    <
		  	</tr>
		</thead>
	  
	  <tr th:each="vacante: ${vacantes}">
	  	<td >
	  		<img th:src="@{/images/{img}(img=${vacante.imagen})}" width="50" height="50" >
	  	</td>
	  	<td th:text="${vacante.id}"></td>
	  	<td th:text="${vacante.nombre}"></td>
	  	<td th:text="${vacante.fecha}"></td>
	  	<td th:text="${vacante.salario}"></td>
	  	<td th:text="${vacante.descripcion}"></td>
	  	<!-- <td th:text="${vacante.destacado==1} ? 'SI' : 'NO'"/> -->
	  	
	  	<td> 
	  		<span class="badge badge-success" th:if="${vacante.destacado == 1}">YES</span>
	  		<span class="badge badge-danger" th:unless="${vacante.destacado == 1}">NOT</span>
	  	</td>
	  	<td >
	  		<a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-success">Ver detalles</a>
	  	
	  	</td>
	  	<td>
	  		<a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
				  	
	  	</td>
	  	
	  </tr>		 
  
	</table>
	
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
